<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body text-center">
                <h1 class="card-title">Home Page</h1>
                {% if username %}
                    <p class="card-text">Hello <strong>{{ username }}</strong>, you are logged in.</p>
                    <a href="/logout" class="btn btn-danger">Logout</a>
                {% else %}
                    <p class="card-text">You are not logged in. <a href="/login" class="text-primary">Login</a> to access the home page.</p>
                    <p class="card-text">click here to  <a href="/register" class="text-primary">Register</a> to access the home page.</p>
                {% endif %}
            </div>
        </div>
    </div>
    <!-- Bootstrap JS (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
