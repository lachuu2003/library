<!DOCTYPE html>
<html>
<head>
    <title>User Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-5">
        <h1 class="text-center mb-4">User Dashboard</h1>
        
        <div class="card shadow mb-5">
            <div class="card-body">
                <h2 class="card-title">Available Books</h2>
                <form method="POST" action="/borrow" class="d-flex flex-column align-items-start">
                    <div class="mb-3 w-100">
                        <label for="book_id" class="form-label">Select a Book</label>
                        <select name="book_id" id="book_id" class="form-select">
                            {% for book in available_books %}
                            <option value="{{ book[0] }}">{{ book[1] }} ({{ book[2] }})</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Borrow</button>
                </form>
            </div>
        </div>

        <div class="card shadow">
            <div class="card-body">
                <h2 class="card-title">Your Borrowed Books</h2>
                <div class="table-responsive">
                    <table class="table table-bordered table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>Book</th>
                                <th>Author</th>
                                <th>Borrow Date</th>
                                <th>Due Date</th>
                                <th>Returned</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for book in borrowed_books %}
                            <tr>
                                <td>{{ book[0] }}</td> <!-- Book Name -->
                                <td>{{ book[1] }}</td> <!-- Author -->
                                <td>{{ book[2] }}</td> <!-- Borrow Date -->
                                <td>{{ book[3] }}</td> <!-- Due Date -->
                                <td>{{ 'Yes' if book[4] else 'No' }}</td> <!-- Returned Status -->
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
